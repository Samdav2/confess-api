<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }

        .content {
            padding: 20px 0;
            line-height: 1.6;
            color: #333333;
        }

        .message-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            margin: 15px 0;
            font-style: italic;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #888888;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>You have a new confession!</h2>
        </div>
        <div class="content">
            <p>Hello {{ name }},</p>
            <p>You have received a new confession from <strong>{{ sender_name }}</strong>.</p>

            <p><strong>Type:</strong> {{ confess_type }}</p>

            <div class="message-box">
                "{{ message }}"
            </div>

            <p>To view more details or reply, click the button below:</p>
            <p style="text-align: center;">
                <a href="https://confess.com.ng/confess/{{ slug }}" class="button">View Confession</a>
            </p>
        </div>
        <div class="footer">
            <p>&copy; {{ project_name }}. All rights reserved.</p>
        </div>
    </div>
</body>

</html>

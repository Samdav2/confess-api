{% extends "email_base.html" %}

{% block content %}
<h2 style="margin-top: 0; color: #111;">Confession Response Update</h2>

<p>Hello <strong>{{ name }}</strong>,</p>

<p>You have received a response to your confession for <strong>{{ recipient_name }}</strong>.</p>

<div style="
    padding: 24px;
    border-radius: 8px;
    margin: 24px 0;
    text-align: center;
    {% if is_accepted %}
        background-color: #ecfdf5;
        border: 1px solid #10b981;
    {% else %}
        background-color: #fef2f2;
        border: 1px solid #ef4444;
    {% endif %}
">
    <p
        style="margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: {% if is_accepted %}#047857{% else %}#b91c1c{% endif %};">
        Response Status
    </p>
    <h1 style="
        margin: 10px 0 0;
        font-size: 32px;
        color: {% if is_accepted %}#059669{% else %}#dc2626{% endif %};
    ">
        {{ response }}
    </h1>
</div>

<p>
    <strong>Confession Type:</strong> {{ confess_type }}
</p>

<p style="margin-top: 20px;">
    Keep the momentum going!
</p>
{% endblock %}
